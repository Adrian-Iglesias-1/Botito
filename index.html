<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bot Aptra</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4">Subir Archivo Excel</h1>
    <form id="uploadForm" enctype="multipart/form-data" class="space-y-4">
      <input type="file" id="excelFile" name="excel" accept=".xlsx, .xls" class="w-full p-2 border rounded">
      <input type="text" id="username" name="username" placeholder="Usuario de Aptra" class="w-full p-2 border rounded">
      <input type="password" id="password" name="password" placeholder="ContraseÃ±a de Aptra" class="w-full p-2 border rounded">
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Procesar</button>
    </form>
    <div id="status" class="mt-4"></div>
  </div>
  <script>
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      formData.append('excel', document.getElementById('excelFile').files[0]);
      formData.append('username', document.getElementById('username').value);
      formData.append('password', document.getElementById('password').value);

      const statusDiv = document.getElementById('status');
      statusDiv.innerText = 'Procesando...';

      try {
        const response = await fetch('/upload', { method: 'POST', body: formData });
        const result = await response.text();
        statusDiv.innerText = result;
      } catch (error) {
        statusDiv.innerText = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
